<ion-header-bar>
    <h1 class="title">Login</h1>
</ion-header-bar>
<ion-content>
    <form ng-submit="vm.doLogin()">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Nome de usuário</span>
                <input type="text" placeholder="Nome de usuário" ng-model="vm.dataLogin.username">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Senha de acesso</span>
                <input type="password" placeholder="Senha de acesso" ng-model="vm.dataLogin.password">
            </label>
            <label class="item">
                <button class="button button-block button-positive" type="submit">Acessar</button>
            </label>
        </div>
    </form>
</ion-content>
