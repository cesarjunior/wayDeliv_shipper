<ion-view view-title="Tarefas">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="(key, item) in vm.tarefas" href="#/app/concluir-tarefa/{{key}}">
                <h2>{{item.destinatario}}</h2>
                <p>{{item.endereco| formatAdress}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
